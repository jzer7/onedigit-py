name: Continuous Integration Action

on:
  push:
    branches: [main]

jobs:
  Testing:
    name: Test package 
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read

    steps:

      - name: Check out the code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'
          python-version: '3.12'

      - name: Install Python dependencies
        run: uv sync --all-groups

      - name: Code static analysis
        run: |
          uv run ruff check src tests
          uv run mypy src tests
          uv run bandit -c pyproject.toml -q -r src tests

      - name: Run tests on codebase (pytest)
        run: |
          uv run pytest --cov=src --cov-report=term-missing --cov-report=xml tests
          uv run coverage xml
          uv run coverage report -m --fail-under=80
