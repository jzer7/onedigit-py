name: Continuous Integration Action

on:
  push:
    branches: [main]

jobs:
  Testing:
    name: Test package 
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read

    steps:

      - name: Check out the code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'
          python-version: '3.12'

      - name: Install Python dependencies
        run: uv sync --all-groups

      - name: Static analysis on main code
        run: |
          CODEBASE=src make format-check
          CODEBASE=src make static

      # Run static analysis on tests separately. 
      # Some tools inject knowledge of the main codebase into tests, which is acceptable for CI.
      # However, IDEs may not do this, so we validate types in tests independently.
      - name: Static analysis on tests
        run: |
          CODEBASE=tests make format-check
          CODEBASE=tests make static

      - name: Run unit tests on codebase (pytest)
        run: |
          make unittest-verbose
          make unittest-coverage
