name: Continuous Integration Action

on:
  push:
    branches: [main]

jobs:
  Testing:
    name: Test package 
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read

    steps:

      - name: Check out the code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'
          python-version: '3.12'

      - name: Install Python dependencies
        run: uv sync --all-groups

      - name: Static analysis on codebase
        run: |
          uv run ruff check src
          uv run mypy src
          uv run bandit -c pyproject.toml -q -r src

      # Run static analysis on tests separately. 
      # Some tools inject knowledge of the codebase into tests, which is acceptable for CI.
      # However, IDEs may not do this, so we validate types in tests independently.
      - name: Static analysis on tests
        run: |
          uv run ruff check tests
          uv run mypy tests
          uv run bandit -c pyproject.toml -q -r tests

      - name: Run unit tests on codebase (pytest)
        run: |
          uv run pytest --cov=src --cov-report=term-missing --cov-report=xml tests
          uv run coverage xml
          uv run coverage report -m --fail-under=80
